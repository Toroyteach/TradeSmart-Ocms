# ===================================
#  Field Definitions
# ===================================

fields:

    name:
        label: indikator.news::lang.form.name
        required: true
        attributes:
           autofocus: ''
        span: storm
        cssClass: col-lg-6

    slug:
        label: indikator.news::lang.form.slug
        required: true
        preset: name
        span: storm
        cssClass: col-lg-6

    content:
        label: indikator.news::lang.form.content
        type: richeditor
        size: large
        span: storm
        cssClass: col-xs-12

secondaryTabs:

    fields:

        categoryinfo:
            type: categoryinfo
            context: update
            span: storm
            cssClass: col-xs-12

        image:
            label: indikator.news::lang.form.image
            type: mediafinder
            mode: image
            span: storm
            cssClass: col-xs-12

        status:
            label: indikator.news::lang.form.status
            required: true
            type: radio
            options:
                1: indikator.news::lang.button.active
                2: indikator.news::lang.button.inactive
            default: 1
            span: storm
            cssClass: col-xs-6

        hidden:
            label: indikator.news::lang.form.hidden
            required: true
            type: radio
            options:
                1: indikator.news::lang.form.yes
                2: indikator.news::lang.form.no
            default: 2
            span: storm
            cssClass: col-xs-6
